<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>

<body>
    <img src="pics/f1-background.jpg" alt="background" class="background">
    <div class="content">
        <div class="top-text">Sign up for our F1 newsletter now to keep yourself updated with the latest news and
            drama!<br>
            You know you want to!
        </div>
        <div class="form">
            <form action="#" method="post">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">

                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">

                <label for="phone-number">PHONE</label>
                <input type="number" name="phone-number" id="phone-number">

                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password">

            </form>
        </div>
        <button class="submit">Create Account</button>
        <div class="login">Already have an account?</div>
    </div>

</body>

</html>
